    <!-- Settings specific styles -->
    <style>
      :root {
        /* Light theme for settings */
        --bg: #ffffff;
        --surface: #f8f9fa;
        --muted: #6c757d;
        --text: #212529;
        --accent: #007bff;
        --danger: #dc3545;
        --success: #28a745;
        --warning: #ffc107;
        
        /* Form colors */
        --form-bg: #ffffff;
        --form-border: #ced4da;
        --form-focus: #007bff;
        --form-error: #dc3545;
        --form-success: #28a745;
        
        /* Button colors */
        --btn-primary: #007bff;
        --btn-secondary: #6c757d;
        --btn-danger: #dc3545;
        --btn-success: #28a745;
        
        /* Card colors */
        --card-bg: #ffffff;
        --card-border: #dee2e6;
        --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        font-size: 14px;
      }

      .settings-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.25rem 0.75rem;
      }

      .settings-header {
        background: var(--surface);
        border-bottom: 1px solid var(--card-border);
        padding: 1rem 0;
        margin: -1.25rem -0.75rem 1rem;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }

      .settings-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.5rem;
      }

      .settings-subtitle {
        color: var(--muted);
        font-size: 1rem;
      }

      .tab-navigation {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--card-border);
        padding-bottom: 0;
      }

      .tab-button {
        padding: 0.5rem 1rem;
        border: none;
        background: transparent;
        color: var(--muted);
        cursor: pointer;
        border-radius: 0.5rem 0.5rem 0 0;
        font-weight: 500;
        transition: all 0.2s;
        border-bottom: 2px solid transparent;
      }

      .tab-button:hover {
        background: var(--surface);
        color: var(--text);
      }

      .tab-button.active {
        background: var(--card-bg);
        color: var(--accent);
        border-bottom-color: var(--accent);
      }

      .tab-content {
        background: var(--card-bg);
        border-radius: 0.5rem;
        box-shadow: var(--card-shadow);
        border: 1px solid var(--card-border);
        padding: 1.25rem;
        min-height: 60vh;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 0.5rem;
        padding: 1rem;
        box-shadow: var(--card-shadow);
        margin-bottom: 1rem;
      }

      .card h3 {
        color: var(--text);
        margin-bottom: 0.75rem;
        font-size: 1.125rem;
        font-weight: 600;
      }

      .form-group { margin-bottom: 0.75rem; }

      .form-group label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 500;
        color: var(--text);
      }

      .form-control {
        width: 100%;
        padding: 0.5rem 0.6rem;
        border: 1px solid var(--form-border);
        border-radius: 0.375rem;
        background: var(--form-bg);
        color: var(--text);
        font-size: 0.875rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--form-focus);
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        font-weight: 500;
        text-align: center;
        cursor: pointer;
        transition: all 0.15s ease-in-out;
        font-size: 0.875rem;
        text-decoration: none;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-primary {
        background: var(--btn-primary);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #0056b3;
      }

      .btn-secondary {
        background: var(--btn-secondary);
        color: white;
      }

      .btn-secondary:hover:not(:disabled) {
        background: #545b62;
      }

      .btn-danger {
        background: var(--btn-danger);
        color: white;
      }

      .btn-danger:hover:not(:disabled) {
        background: #c82333;
      }

      .btn-success {
        background: var(--btn-success);
        color: white;
      }

      .btn-success:hover:not(:disabled) {
        background: #1e7e34;
      }

      .btn-sm {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--card-bg);
      }

      th, td {
        padding: 0.5rem;
        text-align: left;
        border-bottom: 1px solid var(--card-border);
      }

      th {
        background: var(--surface);
        font-weight: 600;
        color: var(--text);
      }

      tr:hover {
        background: var(--surface);
      }

      .spinner {
        border: 2px solid var(--surface);
        border-top: 2px solid var(--accent);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .back-to-admin {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1000;
      }

      @media (max-width: 768px) {
        .settings-container {
          padding: 0.75rem 0.5rem;
        }
        
        .tab-navigation {
          flex-wrap: wrap;
        }
        
        .tab-content {
          padding: 0.75rem;
        }
        
        .card {
          padding: 0.75rem;
        }
      }
    </style>
