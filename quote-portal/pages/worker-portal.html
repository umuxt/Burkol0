<!doctype html>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="/production/styles/production.css">
  <link rel="stylesheet" href="/domains/workerPortal/workerPortal.css">
</head>
<body>
  <div class="app-layout">

    <!-- Sidebar -->

        <!-- Logo Area -->
        <div style="padding: 0 16px 16px; border-bottom: 1px solid var(--border);">
          <div style="display: flex; align-items: center; gap: 12px;">
            <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #2563eb, #1d4ed8); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px;">üè≠</div>
            <div>

          </div>
        </div>

        <!-- Navigation Groups -->
        <div class="nav-group">
          <div class="nav-group-header">ƒ∞≈ü√ßi Paneli</div>
          <div class="nav-group-content">
            <button class="nav-item active" onclick="window.location.href='/pages/worker-selection.html'">
              <div class="nav-item-icon">üë∑</div>
              <span>ƒ∞≈ü√ßi Se√ßimi</span>
            </button>
            <button class="nav-item" onclick="window.location.href='/pages/production.html'">
              <div class="nav-item-icon">üè≠</div>
              <span>√úretim Paneli</span>
            </button>
          </div>
        </div>

        <div class="nav-group">
          <div class="nav-group-header">Y√∂netim</div>
          <div class="nav-group-content">
            <button class="nav-item" onclick="window.location.href='/pages/production.html'">
              <div class="nav-item-icon">üìä</div>
              <span>Ana Panel</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="content-area">
        <div style="margin-bottom: 24px;">
          <h1 style="font-size: 32px; font-weight: 700; margin-bottom: 8px;">Worker Panel</h1>
        </div>

        <!-- Work Packages Widget -->
        <div class="card">
          <div class="card-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div>
                <div class="card-title">ÔøΩ Work Packages</div>
                <div class="card-description">T√ºm i≈ü emirleri ve g√∂revlerin takibi</div>
              </div>
              <button id="work-packages-refresh-btn" style="background: var(--primary); color: var(--primary-foreground); padding: 6px 12px; border: none; border-radius: 6px; font-size: 13px; cursor: pointer; display: inline-flex; align-items: center; gap: 6px;">
                <span>üîÑ</span> Refresh
              </button>
            </div>
          </div>
          <div class="card-content">
            <!-- Filters -->
            <div id="work-packages-filters" style="padding: 12px 16px; background: var(--muted); border-radius: 8px; margin-bottom: 16px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
              <input type="text" id="wp-search-input" placeholder="Search WO, customer, plan..." style="flex: 1; min-width: 200px; padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px;">
              <select id="wp-status-filter" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; min-width: 140px;">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="ready">Ready</option>
                <option value="in-progress">In Progress</option>
                <option value="paused">Paused</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
              </select>
              <select id="wp-worker-filter" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; min-width: 140px;">
                <option value="">All Workers</option>
              </select>
              <select id="wp-station-filter" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; min-width: 140px;">
                <option value="">All Stations</option>
              </select>
              <button id="wp-hide-completed-btn" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; cursor: pointer; background: var(--muted); display: inline-flex; align-items: center; gap: 6px; transition: 150ms; color: var(--foreground);" title="Click to show completed tasks">
                <span id="wp-hide-completed-icon">ÔøΩÔ∏è</span>
                <span id="wp-hide-completed-text">Hide Completed</span>
              </button>
              <button id="wp-clear-filters-btn" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; cursor: pointer; background: var(--background);">
                Clear Filters
              </button>
            </div>
            
            <!-- Table -->
            <div id="work-packages-widget" style="padding: 0 16px 16px;">
              <div style="text-align: center; color: var(--muted-foreground); padding: 32px;">Y√ºkleniyor...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Nav Toggle Script -->
  <script>
    function toggleMobileNav() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.mobile-overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
    }
    
    function closeMobileNav() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.mobile-overlay');
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
    }
  </script>

  <!-- Initialize Work Packages Widget -->
  <script type="module">
    import { initWorkPackagesWidget } from '/production/js/views.js';
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        initWorkPackagesWidget();
      });
    } else {
      initWorkPackagesWidget();
    }
  </script>
</body>
</html>
