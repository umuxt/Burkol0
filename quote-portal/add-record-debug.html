<!DOCTYPE html>
<html>
<head>
    <title>Add Record Debug Test</title>
    <script src="./components/BurkolNavigation.js" defer></script>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f6f8;
        color: #1f2933;
      }

      /* Navigation Styles */
      .nav {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(10, 18, 28, 0.7);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(255,255,255,0.06);
      }

      .nav-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
      }

      .brand {
        display: flex;
        gap: 8px;
        align-items: center;
        font-weight: 700;
        letter-spacing: 0.3px;
      }

      .brand .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #d4af37;
        box-shadow: 0 0 10px rgba(212,175,55,0.5);
      }

      .brand a {
        color: #ffffff;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .brand a:hover {
        color: #d4af37;
      }

      .row {
        display: flex;
        align-items: center;
      }

      .wrap {
        flex-wrap: wrap;
      }

      .tabs {
        display: flex;
        gap: 8px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .nav select {
        background: rgba(255,255,255,0.1);
        color: #ffffff;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 14px;
      }

      .nav select option {
        background: #1a1a1a;
        color: #ffffff;
      }

      .content {
        padding: 2rem;
      }
    </style>
</head>
<body>
    <div class="nav">
      <div class="nav-inner container">
        <div class="brand">
          <div class="dot"></div>
          <a href="./quote-dashboard.html">BURKOL</a>
        </div>
        <div class="row wrap">
          <div class="tabs"></div>
          <div style="width: 12px;"></div>
          <select>
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
    </div>
    <div class="content">
      <h1>Admin Panel Add Record Debug</h1>
    <p>Bu sayfadan admin paneline gidip debug testi çalıştırabilirsiniz.</p>
    <a href="/quote-dashboard.html" target="_blank">Admin Panel'i Aç</a>
    
    <h2>Debug Script</h2>
    <p>Admin paneli açtıktan sonra browser console'da şu komutu çalıştırın:</p>
    <pre id="debug-script"></pre>
    
    <script>
        // Load debug script content and display it
        fetch('/debug-add-record-test.js')
            .then(response => response.text())
            .then(scriptContent => {
                document.getElementById('debug-script').textContent = scriptContent;
            })
            .catch(error => {
                document.getElementById('debug-script').textContent = 'Debug script yüklenemedi: ' + error.message;
            });
    </script>
    </div>
</body>
</html>
