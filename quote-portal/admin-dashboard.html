      .admin-dashboard {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        width: 100%;
      }

      .menu-card {
        padding: 2rem;
        border-radius: 15px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        min-height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        text-decoration: none;
      }

      .menu-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .menu-card:hover::before {
        opacity: 1;
      }

      .menu-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        text-decoration: none;
        color: white;
      }

      .menu-icon {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        position: relative;
        z-index: 1;
      }

      .menu-card h3 {
        font-size: 1.6rem;
        margin-bottom: 0.8rem;
        font-weight: 600;
        position: relative;
        z-index: 1;
      }

      .menu-card p {
        font-size: 1rem;
        opacity: 0.9;
        line-height: 1.5;
        position: relative;
        z-index: 1;
        margin: 0;
      }

      .quotes-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .settings-card {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .production-card {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .materials-card {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }

      /* Login Form Styles */
      .login-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 3rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .login-header {
        margin-bottom: 2rem;
      }

      .burkol-dot-large {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        margin: 0 auto 1rem;
        animation: pulse 2s infinite;
      }

      .login-header h2 {

      }

      .form-group {

      }

      .form-group label {
        display: block;
        color: #ffffff;
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: #ffffff;
        font-size: 1rem;

      .form-group input:focus {

        border-color: #d4af37;

      .login-btn {

        padding: 1rem;
        background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);

        border: none;
        border-radius: 10px;

        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);

      .login-btn:hover {

        border: 1px solid rgba(220, 53, 69, 0.3);

  <body>
    <div class="admin-dashboard">
      
      <!-- Login Form -->
      <div id="login-container" class="login-container" style="display: none;">
        <div class="login-card">
          <div class="login-header">
            <div class="burkol-dot-large"></div>
            <h2>BURKOL Admin</h2>
            <p>Yönetim paneline giriş yapın</p>
          </div>
          
          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="email">E-posta</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                placeholder="admin@burkol.com"
                value="umutyalcin8@gmail.com"
              >
            </div>
            
            <div class="form-group">
              <label for="password">Şifre</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                placeholder="••••••••"
                value="burkol123"
              >
            </div>
            
            <button type="submit" class="login-btn">
              <span>Giriş Yap</span>
            </button>
          </form>
          
          <div id="login-error" class="login-error" style="display: none;"></div>
        </div>
      </div>
      
      <!-- Admin Menu (hidden by default) -->
      <div id="admin-menu" class="menu-grid" style="display: none;">
        <a href="./quote-dashboard.html" class="menu-card quotes-card">
          <div class="menu-icon">📋</div>
          <h3>Teklif Yönetimi</h3>
          <p>Müşteri teklifleri ve hesaplamaları</p>
        </a>

          <p>Sistem ayarları ve parametreler</p>
        </a>

        <a href="./production.html" class="menu-card production-card">
          <div class="menu-icon">🏭</div>
          <h3>Üretim Paneli</h3>
          <p>Üretim süreçlerini izle ve yönet</p>
        </a>

        <a href="./materials.html" class="menu-card materials-card">
          <div class="menu-icon">📦</div>
          <h3>Malzeme Yönetimi</h3>
          <p>Envanter ve malzeme kaynakları</p>
        </a>
      </div>
    </div>

    <script>
      // Check authentication and show appropriate content
      function checkAuth() {
        const token = localStorage.getItem('bk_admin_token');
        const loginContainer = document.getElementById('login-container');
        const adminMenu = document.getElementById('admin-menu');
        
        if (token) {
          // User is logged in - show admin menu
          loginContainer.style.display = 'none';
          adminMenu.style.display = 'grid';
        } else {
          // User is not logged in - show login form
          loginContainer.style.display = 'flex';
          adminMenu.style.display = 'none';
        }
      }

      // Handle login form submission
      async function handleLogin(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginError = document.getElementById('login-error');
        
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (response.ok && data.token) {
            // Login successful
            localStorage.setItem('bk_admin_token', data.token);
            localStorage.setItem('burkol_user_data', JSON.stringify(data.user));
            
            // Hide login form and show admin menu
            checkAuth();
            
            // Refresh navigation to show menu items
            if (window.BurkolNavigation) {
              const nav = new BurkolNavigation();
              nav.refresh();
            }
          } else {
            // Login failed
            loginError.textContent = data.message || 'Giriş başarısız. Lütfen bilgilerinizi kontrol edin.';
            loginError.style.display = 'block';
          }
        } catch (error) {
          console.error('Login error:', error);
          loginError.textContent = 'Bağlantı hatası. Lütfen tekrar deneyin.';
          loginError.style.display = 'block';
        }
      }

      // Initialize page
      document.addEventListener('DOMContentLoaded', function() {
        checkAuth();
        
        // Add login form event listener
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
          loginForm.addEventListener('submit', handleLogin);
        }
      });
    </script>
