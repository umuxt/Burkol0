<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Burkol | √úretim Takip Sistemi (MES)</title>
    <script src="./components/BurkolNavigation.js"></script>
    <script src="./components/AuthGuard.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f6f8;
        color: #1f2933;
      }

      /* Basic Tailwind-like classes */
      .min-h-screen { min-height: 100vh; }
      .bg-gray-50 { background-color: #f9fafb; }
      .bg-white { background-color: white; }
      .border-b { border-bottom-width: 1px; }
      .border-gray-200 { border-color: #e5e7eb; }
      .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      .p-6 { padding: 1.5rem; }
      .max-w-7xl { max-width: 80rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .font-semibold { font-weight: 600; }
      .text-gray-900 { color: #111827; }
      .text-gray-600 { color: #4b5563; }
      .mt-1 { margin-top: 0.25rem; }
      .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 1.5rem; }
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .gap-6 { gap: 1.5rem; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .rounded-lg { border-radius: 0.5rem; }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      .border { border-width: 1px; }

      @media (min-width: 768px) {
        .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }

      @media (min-width: 1024px) {
        .lg\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      }

      /* MES App Container */
      #mes-app-root {
        min-height: calc(100vh - 60px);
        padding-top: 60px;
      }

      /* Loading state */
      .mes-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        flex-direction: column;
        gap: 1rem;
      }

      .mes-loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Error state */
      .mes-error {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        padding: 2rem;
      }

      .mes-error .error-icon {
        color: #ef4444;
        font-size: 3rem;
      }

      /* Card styles */
      .card {
        background: white;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      }

      .card-header {
        padding: 1.5rem 1.5rem 0 1.5rem;
      }

      .card-content {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        line-height: 1.75rem;
      }

      /* Table styles */
      .table-container {
        width: 100%;
        overflow-x: auto;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.875rem;
      }

      .table th,
      .table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
      }

      .table th {
        font-weight: 500;
        color: #6b7280;
      }

      .table tbody tr:hover {
        background-color: #f9fafb;
      }

      /* Badge styles */
      .badge {
        display: inline-flex;
        align-items: center;
        border-radius: 9999px;
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .badge-blue { background: #dbeafe; color: #1d4ed8; }
      .badge-green { background: #dcfce7; color: #16a34a; }
      .badge-red { background: #fee2e2; color: #dc2626; }
      .badge-yellow { background: #fef3c7; color: #d97706; }
      .badge-gray { background: #f3f4f6; color: #374151; }

      /* Progress bar */
      .progress-bar {
        width: 100%;
        height: 0.5rem;
        background-color: #e5e7eb;
        border-radius: 9999px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background-color: #3b82f6;
        transition: width 0.3s ease;
      }

      /* Button styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn-primary {
        background-color: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <!-- MES Application Root -->
    <div id="mes-app-root">
      <!-- Loading state -->
      <div class="mes-loading">
        <div class="spinner"></div>
        <p>√úretim Takip Sistemi y√ºkleniyor...</p>
      </div>
    </div>

    <!-- Full MES Management System -->
    <script>
      // Global state
      let currentView = 'dashboard';
      let mesData = {
        operations: [],
        workers: [],
        stations: [],
        workOrders: [],
        masterData: {
          availableSkills: ['Kaynak', 'Tornalama', 'Freze', 'Montaj'],
          availableOperationTypes: ['ƒ∞malat', 'Kontrol', 'Montaj', 'Paketleme']
        }
      };

      // MES System initialization
      async function initializeMES() {
        try {
          console.log('üöÄ Initializing Full MES System...');
          
          // Load all data
          await Promise.all([
            loadOperations(),
            loadWorkers(), 
            loadStations(),
            loadWorkOrders(),
            loadMasterData()
          ]);

          // Clear loading state and render main app
          const appRoot = document.getElementById('mes-app-root');
          appRoot.innerHTML = generateMainApp();
          
          // Setup navigation
          setupNavigation();
          
          console.log('‚úÖ Full MES System initialized successfully');
          
        } catch (error) {
          console.error('‚ùå Error initializing MES System:', error);
          
          document.getElementById('mes-app-root').innerHTML = `
            <div class="mes-error">
              <div class="error-icon">‚ö†Ô∏è</div>
              <h2 style="font-size: 1.5rem; font-weight: 600; margin: 1rem 0;">Sistem Y√ºkleme Hatasƒ±</h2>
              <p style="color: #6b7280; margin-bottom: 1rem;">MES sistemi y√ºklenirken bir hata olu≈ütu.</p>
              <button class="btn btn-primary" onclick="window.location.reload()">
                Sayfayƒ± Yenile
              </button>
            </div>
          `;
        }
      }

      // Data loading functions
      async function loadOperations() {
        try {
          const response = await fetch('/api/mes/operations', { headers: { 'Authorization': 'Bearer dev-admin-token' } });
          if (response.ok) {
            const data = await response.json();
            mesData.operations = data.operations || [];
          }
        } catch (error) {
          console.error('Error loading operations:', error);
        }
      }

      async function loadWorkers() {
        try {
          const response = await fetch('/api/mes/workers', { headers: { 'Authorization': 'Bearer dev-admin-token' } });
          if (response.ok) {
            const data = await response.json();
            mesData.workers = data.workers || [];
          }
        } catch (error) {
          console.error('Error loading workers:', error);
        }
      }

      async function loadStations() {
        try {
          const response = await fetch('/api/mes/stations', { headers: { 'Authorization': 'Bearer dev-admin-token' } });
          if (response.ok) {
            const data = await response.json();
            mesData.stations = data.stations || [];
          }
        } catch (error) {
          console.error('Error loading stations:', error);
        }
      }

      async function loadWorkOrders() {
        try {
          const response = await fetch('/api/mes/work-orders', { headers: { 'Authorization': 'Bearer dev-admin-token' } });
          if (response.ok) {
            const data = await response.json();
            mesData.workOrders = data.workOrders || [];
          }
        } catch (error) {
          console.error('Error loading work orders:', error);
        }
      }

      async function loadMasterData() {
        try {
          const response = await fetch('/api/mes/master-data', { headers: { 'Authorization': 'Bearer dev-admin-token' } });
          if (response.ok) {
            const data = await response.json();
            mesData.masterData = data;
          }
        } catch (error) {
          console.error('Error loading master data:', error);
        }
      }

      // Main app structure
      function generateMainApp() {
        return `
          <div class="min-h-screen bg-gray-50 flex">
            <!-- Sidebar -->
            <div class="w-64 bg-white border-r border-gray-200 flex-shrink-0">
              ${generateSidebar()}
            </div>
            
            <!-- Main Content -->
            <div class="flex-1 flex flex-col">
              <!-- Header -->
              <div class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                  <div>
                    <h1 class="text-2xl font-semibold text-gray-900">
                      ${getViewTitle(currentView)}
                    </h1>
                    <p class="text-sm text-gray-600 mt-1">
                      ${getViewDescription(currentView)}
                    </p>
                  </div>
                  <div class="flex items-center gap-2">
                    <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-sm text-gray-600">System Online</span>
                  </div>
                </div>
              </div>
              
              <!-- View Content -->
              <div class="flex-1 overflow-auto p-6" id="main-content">
                ${generateViewContent(currentView)}
              </div>
            </div>
          </div>
        `;
      }

      // Sidebar generation
      function generateSidebar() {
        const navItems = [
          { id: 'dashboard', icon: 'üìä', title: 'Dashboard', description: 'KPIs & work orders' },
          { id: 'operations', icon: '‚öôÔ∏è', title: 'Operations', description: 'Operation definitions' },
          { id: 'workers', icon: 'üë•', title: 'Workers', description: 'Worker profiles & skills' },
          { id: 'stations', icon: 'üè≠', title: 'Stations', description: 'Work centers & machines' },
          { id: 'work-orders', icon: 'üìã', title: 'Work Orders', description: 'Production orders' },
          { id: 'settings', icon: '‚ö°', title: 'Master Data', description: 'Skills & Operation Types' }
        ];

        return `
          <div class="flex flex-col h-full">
            <!-- Sidebar Header -->
            <div class="p-4 border-b border-gray-200">
              <div class="flex items-center gap-3">
                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600 text-white">
                  üè≠
                </div>
                <div>
                  <h2 class="font-semibold text-gray-900">MES System</h2>
                  <p class="text-xs text-gray-600">Manufacturing Execution</p>
                </div>
              </div>
            </div>
            
            <!-- Navigation -->
            <div class="flex-1 p-4 space-y-2">
              ${navItems.map(item => `
                <button 
                  class="nav-item w-full text-left p-3 rounded-lg hover:bg-gray-50 transition-colors ${currentView === item.id ? 'bg-blue-50 border border-blue-200' : ''}"
                  onclick="navigateToView('${item.id}')"
                >
                  <div class="flex items-center gap-3">
                    <span class="text-lg">${item.icon}</span>
                    <div class="flex-1">
                      <div class="font-medium text-gray-900">${item.title}</div>
                      <div class="text-xs text-gray-600">${item.description}</div>
                    </div>
                  </div>
                </button>
              `).join('')}
            </div>
            
            <!-- Sidebar Footer -->
            <div class="p-4 border-t border-gray-200">
              <div class="text-xs text-gray-600">
                <div class="flex items-center gap-2 mb-1">
                  <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
                  <span>System Online</span>
                </div>
                <p>Version 1.0.0</p>
              </div>
            </div>
          </div>
        `;
      }

      // Navigation functions
      function navigateToView(viewId) {
        currentView = viewId;
        
        // Update sidebar active state
        document.querySelectorAll('.nav-item').forEach(item => {
          item.classList.remove('bg-blue-50', 'border', 'border-blue-200');
        });
        event.target.closest('.nav-item').classList.add('bg-blue-50', 'border', 'border-blue-200');
        
        // Update header
        document.querySelector('h1').textContent = getViewTitle(viewId);
        document.querySelector('p.text-sm.text-gray-600').textContent = getViewDescription(viewId);
        
        // Update content
        document.getElementById('main-content').innerHTML = generateViewContent(viewId);
      }

      function setupNavigation() {
        // Navigation is handled by inline onclick events
      }

      function getViewTitle(viewId) {
        const titles = {
          'dashboard': 'Production Dashboard',
          'operations': 'Operations Management', 
          'workers': 'Workers Management',
          'stations': 'Stations Management',
          'work-orders': 'Work Orders',
          'settings': 'Master Data Settings'
        };
        return titles[viewId] || 'MES System';
      }

      function getViewDescription(viewId) {
        const descriptions = {
          'dashboard': 'Monitor production KPIs and work order progress',
          'operations': 'Define and manage production operations',
          'workers': 'Manage workers, their skills, and assignments', 
          'stations': 'Configure work centers and machines',
          'work-orders': 'Create and manage production orders',
          'settings': 'Configure skills and operation types'
        };
        return descriptions[viewId] || 'Manufacturing Execution System - Burkol Metal';
      }

      // View content generation
      function generateViewContent(viewId) {
        switch(viewId) {
          case 'dashboard':
            return generateDashboardView();
          case 'operations':
            return generateOperationsView();
          case 'workers':
            return generateWorkersView();
          case 'stations':
            return generateStationsView();
          case 'work-orders':
            return generateWorkOrdersView();
          case 'settings':
            return generateSettingsView();
          default:
            return generateDashboardView();
        }
      }

      // Dashboard view
      function generateDashboardView() {
        const openOrders = mesData.workOrders.filter(wo => wo.status !== 'completed').length;
        const completedToday = mesData.workOrders.filter(wo => 
          wo.status === 'completed' && 
          wo.updatedAt && 
          new Date(wo.updatedAt).toDateString() === new Date().toDateString()
        ).length;

        return `
          <div class="space-y-6">
            <!-- KPI Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
              <div class="card">
                <div class="card-header">
                  <div class="card-title" style="font-size: 0.875rem;">A√ßƒ±k Sipari≈üler</div>
                </div>
                <div class="card-content">
                  <div style="font-size: 1.5rem; font-weight: bold;">${openOrders}</div>
                  <p style="font-size: 0.75rem; color: #6b7280;">Devam eden √ºretimler</p>
                </div>
              </div>

              <div class="card">
                <div class="card-header">
                  <div class="card-title" style="font-size: 0.875rem;">Operasyonlar</div>
                </div>
                <div class="card-content">
                  <div style="font-size: 1.5rem; font-weight: bold;">${mesData.operations.length}</div>
                  <p style="font-size: 0.75rem; color: #6b7280;">Tanƒ±mlƒ± operasyon</p>
                </div>
              </div>

              <div class="card">
                <div class="card-header">
                  <div class="card-title" style="font-size: 0.875rem;">√áalƒ±≈üanlar</div>
                </div>
                <div class="card-content">
                  <div style="font-size: 1.5rem; font-weight: bold;">${mesData.workers.length}</div>
                  <p style="font-size: 0.75rem; color: #6b7280;">Aktif √ßalƒ±≈üan</p>
                </div>
              </div>

              <div class="card">
                <div class="card-header">
                  <div class="card-title" style="font-size: 0.875rem;">ƒ∞stasyonlar</div>
                </div>
                <div class="card-content">
                  <div style="font-size: 1.5rem; font-weight: bold;">${mesData.stations.length}</div>
                  <p style="font-size: 0.75rem; color: #6b7280;">√áalƒ±≈üma istasyonu</p>
                </div>
              </div>
            </div>

            <!-- Work Orders Table -->
            <div class="card">
              <div class="card-header">
                <div class="flex items-center justify-between">
                  <div class="card-title">ƒ∞≈ü Emirleri</div>
                  <button class="btn btn-primary" onclick="navigateToView('work-orders')">
                    Yeni ƒ∞≈ü Emri
                  </button>
                </div>
              </div>
              <div class="card-content">
                ${generateWorkOrdersTable(mesData.workOrders)}
              </div>
            </div>
          </div>
        `;
      }

      // Operations view
      function generateOperationsView() {
        return `
          <div class="space-y-6">
            <div class="card">
              <div class="card-header">
                <div class="flex items-center justify-between">
                  <div>
                    <div class="card-title">Operasyon K√ºt√ºphanesi</div>
                    <p style="color: #6b7280; font-size: 0.875rem;">√úretim operasyonlarƒ±nƒ± tanƒ±mlayƒ±n ve y√∂netin</p>
                  </div>
                  <button class="btn btn-primary" onclick="showAddOperationModal()">
                    ‚ûï Operasyon Ekle
                  </button>
                </div>
              </div>
              <div class="card-content">
                ${generateOperationsTable()}
              </div>
            </div>
          </div>
        `;
      }

      // Workers view
      function generateWorkersView() {
        return `
          <div class="space-y-6">
            <div class="card">
              <div class="card-header">
                <div class="flex items-center justify-between">
                  <div>
                    <div class="card-title">√áalƒ±≈üan Y√∂netimi</div>
                    <p style="color: #6b7280; font-size: 0.875rem;">√áalƒ±≈üanlarƒ±, yeteneklerini ve g√∂revlerini y√∂netin</p>
                  </div>
                  <button class="btn btn-primary" onclick="showAddWorkerModal()">
                    ‚ûï √áalƒ±≈üan Ekle
                  </button>
                </div>
              </div>
              <div class="card-content">
                ${generateWorkersTable()}
              </div>
            </div>
          </div>
        `;
      }

      // Stations view  
      function generateStationsView() {
        return `
          <div class="space-y-6">
            <div class="card">
              <div class="card-header">
                <div class="flex items-center justify-between">
                  <div>
                    <div class="card-title">ƒ∞stasyon Y√∂netimi</div>
                    <p style="color: #6b7280; font-size: 0.875rem;">√áalƒ±≈üma merkezlerini ve makineleri yapƒ±landƒ±rƒ±n</p>
                  </div>
                  <button class="btn btn-primary" onclick="showAddStationModal()">
                    ‚ûï ƒ∞stasyon Ekle
                  </button>
                </div>
              </div>
              <div class="card-content">
                ${generateStationsTable()}
              </div>
            </div>
          </div>
        `;
      }

      // Work Orders view
      function generateWorkOrdersView() {
        return `
          <div class="space-y-6">
            <div class="card">
              <div class="card-header">
                <div class="flex items-center justify-between">
                  <div>
                    <div class="card-title">ƒ∞≈ü Emirleri</div>
                    <p style="color: #6b7280; font-size: 0.875rem;">√úretim emirlerini olu≈üturun ve y√∂netin</p>
                  </div>
                  <button class="btn btn-primary" onclick="showAddWorkOrderModal()">
                    ‚ûï ƒ∞≈ü Emri Olu≈ütur
                  </button>
                </div>
              </div>
              <div class="card-content">
                ${generateWorkOrdersDetailTable()}
              </div>
            </div>
          </div>
        `;
      }

      // Settings view
      function generateSettingsView() {
        return `
          <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Skills Management -->
              <div class="card">
                <div class="card-header">
                  <div class="card-title">Yetenekler (Skills)</div>
                  <p style="color: #6b7280; font-size: 0.875rem;">Sistem genelinde kullanƒ±lan yetenekleri y√∂netin</p>
                </div>
                <div class="card-content">
                  <div class="space-y-3">
                    ${mesData.masterData.availableSkills.map(skill => `
                      <div class="flex items-center justify-between p-2 border rounded">
                        <span>${skill}</span>
                        <button class="text-red-600 hover:text-red-800" onclick="removeSkill('${skill}')">üóëÔ∏è</button>
                      </div>
                    `).join('')}
                    <div class="flex gap-2">
                      <input 
                        type="text" 
                        id="new-skill-input" 
                        placeholder="Yeni yetenek ekle..." 
                        class="flex-1 p-2 border rounded"
                        onkeypress="if(event.key==='Enter') addNewSkill()"
                      >
                      <button class="btn btn-primary" onclick="addNewSkill()">Ekle</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Operation Types Management -->
              <div class="card">
                <div class="card-header">
                  <div class="card-title">Operasyon Tipleri</div>
                  <p style="color: #6b7280; font-size: 0.875rem;">Operasyon kategorilerini y√∂netin</p>
                </div>
                <div class="card-content">
                  <div class="space-y-3">
                    ${mesData.masterData.availableOperationTypes.map(type => `
                      <div class="flex items-center justify-between p-2 border rounded">
                        <span>${type}</span>
                        <button class="text-red-600 hover:text-red-800" onclick="removeOperationType('${type}')">üóëÔ∏è</button>
                      </div>
                    `).join('')}
                    <div class="flex gap-2">
                      <input 
                        type="text" 
                        id="new-type-input" 
                        placeholder="Yeni tip ekle..." 
                        class="flex-1 p-2 border rounded"
                        onkeypress="if(event.key==='Enter') addNewOperationType()"
                      >
                      <button class="btn btn-primary" onclick="addNewOperationType()">Ekle</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function generateWorkOrdersTable(workOrders) {
        if (workOrders.length === 0) {
          return `
            <div class="text-center" style="padding: 2rem 0;">
              <div style="font-size: 3rem; color: #9ca3af; margin-bottom: 1rem;">üìã</div>
              <p class="text-gray-600">Hen√ºz i≈ü emri bulunmuyor</p>
            </div>
          `;
        }

        const rows = workOrders.map(wo => `
          <tr>
            <td style="font-weight: 500;">
              <div>
                <div style="font-weight: 600;">${wo.title || 'Ba≈ülƒ±ksƒ±z'}</div>
                <div style="font-size: 0.875rem; color: #6b7280;">${wo.description || ''}</div>
              </div>
            </td>
            <td>
              <span class="badge ${getPriorityClass(wo.priority)}">
                ${getPriorityLabel(wo.priority)}
              </span>
            </td>
            <td>
              <span class="badge ${getStatusClass(wo.status)}">
                ${getStatusLabel(wo.status)}
              </span>
            </td>
            <td style="width: 120px;">
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${wo.progress || 0}%"></div>
              </div>
              <div style="text-align: center; font-size: 0.75rem; color: #6b7280; margin-top: 0.25rem;">
                ${wo.progress || 0}%
              </div>
            </td>
            <td>
              <div style="font-size: 0.875rem;">
                ${wo.operations?.length || 0} operasyon
              </div>
            </td>
            <td>
              <div style="font-size: 0.875rem; color: #6b7280;">
                ${wo.updatedAt ? new Date(wo.updatedAt).toLocaleDateString('tr-TR') : 'Bilinmiyor'}
              </div>
            </td>
          </tr>
        `).join('');

        return `
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>ƒ∞≈ü Emri</th>
                  <th>√ñncelik</th>
                  <th>Durum</th>
                  <th>ƒ∞lerleme</th>
                  <th>Operasyonlar</th>
                  <th>Son G√ºncelleme</th>
                </tr>
              </thead>
              <tbody>
                ${rows}
              </tbody>
            </table>
          </div>
        `;
      }

      function getPriorityClass(priority) {
        switch (priority) {
          case 'high': return 'badge-red';
          case 'medium': return 'badge-yellow';
          case 'low': return 'badge-green';
          default: return 'badge-gray';
        }
      }

      function getPriorityLabel(priority) {
        switch (priority) {
          case 'high': return 'Y√ºksek';
          case 'medium': return 'Orta';
          case 'low': return 'D√º≈ü√ºk';
          default: return 'Belirtilmemi≈ü';
        }
      }

      function getStatusClass(status) {
        switch (status) {
          case 'draft': return 'badge-gray';
          case 'active': return 'badge-blue';
          case 'on-hold': return 'badge-yellow';
          case 'completed': return 'badge-green';
          default: return 'badge-gray';
        }
      }

      function getStatusLabel(status) {
        switch (status) {
          case 'draft': return 'Taslak';
          case 'active': return 'Aktif';
          case 'on-hold': return 'Beklemede';
          case 'completed': return 'Tamamlandƒ±';
          default: return status || 'Bilinmiyor';
        }
      }

      // Initialize when page loads
      document.addEventListener('DOMContentLoaded', initializeMES);
    </script>
  </body>
