<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Burkol | Üretim Takip Sistemi (MES)</title>
    <script type="module" crossorigin src="/dist/assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="/dist/assets/index.css">
    <script src="./components/BurkolNavigation.js"></script>
    <script src="./components/AuthGuard.js"></script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f6f8;
        color: #1f2933;
      }

      /* MES App Container */
      #mes-app-root {
        min-height: calc(100vh - 60px); /* Account for navbar */
        padding-top: 60px; /* Space for fixed navbar */
      }

      /* Loading state */
      .mes-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        flex-direction: column;
        gap: 1rem;
      }

      .mes-loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Error state */
      .mes-error {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        padding: 2rem;
      }

      .mes-error .error-icon {
        color: #ef4444;
        font-size: 3rem;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        #mes-app-root {
          padding-top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <!-- MES Application Root -->
    <div id="mes-app-root">
      <!-- Loading state - will be replaced by React -->
      <div class="mes-loading">
        <div class="spinner"></div>
        <p>Üretim Takip Sistemi yükleniyor...</p>
      </div>
    </div>

    <!-- MES App Script -->
    <script type="module">
      import React from 'https://esm.sh/react@19.1.1';
      import ReactDOM from 'https://esm.sh/react-dom@19.1.1/client';
      import { MESProvider } from './src/contexts/MESContext.jsx';
      import { ProductionDashboard } from './src/components/ProductionDashboard.jsx';

      // MES Application Component
      function MESApp() {
        return React.createElement(
          'div',
          { className: 'min-h-screen bg-gray-50' },
          React.createElement(
            'div',
            { className: 'bg-white border-b border-gray-200 px-6 py-4' },
            React.createElement(
              'div',
              { className: 'max-w-7xl mx-auto' },
              React.createElement('h1', {
                className: 'text-2xl font-semibold text-gray-900'
              }, 'Üretim Takip Sistemi (MES)'),
              React.createElement('p', {
                className: 'text-sm text-gray-600 mt-1'
              }, 'Manufacturing Execution System - Burkol Metal')
            )
          ),
          React.createElement(
            'div',
            { className: 'max-w-7xl mx-auto' },
            React.createElement(
              MESProvider,
              null,
              React.createElement(ProductionDashboard, null)
            )
          )
        );
      }

      // Initialize React App
      try {
        const root = ReactDOM.createRoot(document.getElementById('mes-app-root'));
        root.render(React.createElement(MESApp));
        console.log('✅ MES Application loaded successfully');
      } catch (error) {
        console.error('❌ Error loading MES Application:', error);
        
        // Fallback error display
        document.getElementById('mes-app-root').innerHTML = `
          <div class="mes-error">
            <div class="error-icon">⚠️</div>
            <h2>Sistem Yükleme Hatası</h2>
            <p>MES sistemi yüklenirken bir hata oluştu. Lütfen sayfayı yenileyin.</p>
            <button onclick="window.location.reload()" 
                    style="padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;">
              Sayfayı Yenile
            </button>
          </div>
        `;
      }
    </script>
  </body>
</html>
