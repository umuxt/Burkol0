      // Node dragging (simplified)
      function startNodeDrag(event, nodeId) {
        if (planDesignerState.connectingMode) return;
        
        event.stopPropagation();
        planDesignerState.draggingNode = nodeId;
        
        const node = planDesignerState.nodes.find(n => n.id === nodeId);

        planDesignerState.dragOffset = {
          x: event.offsetX - node.x,
          y: event.offsetY - node.y
        };
        
        // Add mouse move listener temporarily
        document.addEventListener('mousemove', handleNodeDrag);
        document.addEventListener('mouseup', stopNodeDrag);

      function handleNodeDrag(event) {
        if (!planDesignerState.draggingNode) return;
        
        const node = planDesignerState.nodes.find(n => n.id === planDesignerState.draggingNode);
        if (!node) return;
        
        const canvas = document.getElementById('plan-canvas');
        const rect = canvas.getBoundingClientRect();
        
        let x = event.clientX - rect.left - planDesignerState.dragOffset.x;
        let y = event.clientY - rect.top - planDesignerState.dragOffset.y;
        
        // Snap to grid if enabled
        if (planDesignerState.snapToGrid) {
          x = Math.round(x / 20) * 20;
          y = Math.round(y / 20) * 20;

        node.x = Math.max(0, x);
        node.y = Math.max(0, y);
        
        renderCanvas();
