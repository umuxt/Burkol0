<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Burkol | √úretim Takip Sistemi (MES)</title>
    <script src="./components/BurkolNavigation.js"></script>
    <script src="./components/AuthGuard.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f6f8;
        color: #1f2933;
      }

      /* Basic Tailwind-like classes */
      .min-h-screen { min-height: 100vh; }
      .bg-gray-50 { background-color: #f9fafb; }
      .bg-white { background-color: white; }
      .border-b { border-bottom-width: 1px; }
      .border-gray-200 { border-color: #e5e7eb; }
      .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      .p-6 { padding: 1.5rem; }
      .max-w-7xl { max-width: 80rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .font-semibold { font-weight: 600; }
      .text-gray-900 { color: #111827; }
      .text-gray-600 { color: #4b5563; }
      .mt-1 { margin-top: 0.25rem; }
      .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 1.5rem; }
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .gap-6 { gap: 1.5rem; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .rounded-lg { border-radius: 0.5rem; }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      .border { border-width: 1px; }

      @media (min-width: 768px) {
        .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }

      @media (min-width: 1024px) {
        .lg\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      }

      /* MES App Container */
      #mes-app-root {
        min-height: calc(100vh - 60px);
        padding-top: 60px;
      }

      /* Loading state */
      .mes-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        flex-direction: column;
        gap: 1rem;
      }

      .mes-loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Error state */
      .mes-error {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        padding: 2rem;
      }

      .mes-error .error-icon {
        color: #ef4444;
        font-size: 3rem;
      }

      /* Card styles */
      .card {
        background: white;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      }

      .card-header {
        padding: 1.5rem 1.5rem 0 1.5rem;
      }

      .card-content {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        line-height: 1.75rem;
      }

      /* Table styles */
      .table-container {
        width: 100%;
        overflow-x: auto;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.875rem;
      }

      .table th,
      .table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
      }

      .table th {
        font-weight: 500;
        color: #6b7280;
      }

      .table tbody tr:hover {
        background-color: #f9fafb;
      }

      /* Badge styles */
      .badge {
        display: inline-flex;
        align-items: center;
        border-radius: 9999px;
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .badge-blue { background: #dbeafe; color: #1d4ed8; }
      .badge-green { background: #dcfce7; color: #16a34a; }
      .badge-red { background: #fee2e2; color: #dc2626; }
      .badge-yellow { background: #fef3c7; color: #d97706; }
      .badge-gray { background: #f3f4f6; color: #374151; }

      /* Progress bar */
      .progress-bar {
        width: 100%;
        height: 0.5rem;
        background-color: #e5e7eb;
        border-radius: 9999px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background-color: #3b82f6;
        transition: width 0.3s ease;
      }

      /* Button styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn-primary {
        background-color: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <!-- MES Application Root -->
    <div id="mes-app-root">
      <!-- Loading state -->
      <div class="mes-loading">
        <div class="spinner"></div>
        <p>√úretim Takip Sistemi y√ºkleniyor...</p>
      </div>
    </div>

    <!-- Basic MES Dashboard Implementation -->
    <script>
      // Simple dashboard implementation without external dependencies
      async function initializeMES() {
        try {
          console.log('üöÄ Initializing MES System...');
          
          const response = await fetch('/api/mes/work-orders');
          let workOrders = [];
          let hasData = false;
          
          if (response.ok) {
            const data = await response.json();
            workOrders = data.workOrders || [];
            hasData = workOrders.length > 0;
          }

          // Clear loading state
          const appRoot = document.getElementById('mes-app-root');
          appRoot.innerHTML = `
            <div class="min-h-screen bg-gray-50">
              <!-- MES Header -->
              <div class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="max-w-7xl mx-auto">
                  <h1 class="text-2xl font-semibold text-gray-900">
                    √úretim Takip Sistemi (MES)
                  </h1>
                  <p class="text-sm text-gray-600 mt-1">
                    Manufacturing Execution System - Burkol Metal
                  </p>
                </div>
              </div>

              <!-- MES Content -->
              <div class="max-w-7xl mx-auto p-6 space-y-6">
                ${hasData ? generateDashboard(workOrders) : generateSetupMessage()}
              </div>
            </div>
          `;

          console.log('‚úÖ MES System initialized successfully');
          
        } catch (error) {
          console.error('‚ùå Error initializing MES System:', error);
          
          document.getElementById('mes-app-root').innerHTML = `
            <div class="mes-error">
              <div class="error-icon">‚ö†Ô∏è</div>
              <h2 style="font-size: 1.5rem; font-weight: 600; margin: 1rem 0;">Sistem Y√ºkleme Hatasƒ±</h2>
              <p style="color: #6b7280; margin-bottom: 1rem;">MES sistemi y√ºklenirken bir hata olu≈ütu.</p>
              <button class="btn btn-primary" onclick="window.location.reload()">
                Sayfayƒ± Yenile
              </button>
            </div>
          `;
        }
      }

      function generateSetupMessage() {
        return `
          <div class="text-center" style="padding: 3rem 0;">
            <div style="font-size: 4rem; color: #9ca3af; margin-bottom: 1rem;">üìã</div>
            <h2 class="text-2xl font-semibold text-gray-900" style="margin-bottom: 0.5rem;">
              MES Sistemi Kurulum Gerekiyor
            </h2>
            <p class="text-gray-600" style="margin-bottom: 1.5rem;">
              Sistem kullanƒ±mƒ±na ba≈ülamadan √∂nce temel verilerin tanƒ±mlanmasƒ± gerekiyor.
            </p>
            <div style="background: #eff6ff; border: 1px solid #bfdbfe; border-radius: 0.5rem; padding: 1rem; max-width: 28rem; margin: 0 auto; text-align: left;">
              <h3 style="font-weight: 500; color: #1e3a8a; margin-bottom: 0.5rem;">Gerekli Kurulum Adƒ±mlarƒ±:</h3>
              <ul style="font-size: 0.875rem; color: #1e40af; line-height: 1.5;">
                <li>‚Ä¢ ƒ∞stasyon tanƒ±mlamalarƒ±</li>
                <li>‚Ä¢ Operasyon tanƒ±mlamalarƒ±</li>
                <li>‚Ä¢ √áalƒ±≈üan tanƒ±mlamalarƒ±</li>
                <li>‚Ä¢ ƒ∞≈ü emirleri olu≈üturma</li>
              </ul>
            </div>
            <div style="margin-top: 2rem;">
              <a href="./admin-dashboard.html" class="btn btn-primary">
                Y√∂netim Paneline Git
              </a>
            </div>
          </div>
        `;
      }

      function generateDashboard(workOrders) {
        const openOrders = workOrders.filter(wo => wo.status !== 'completed').length;
        const completedToday = workOrders.filter(wo => 
          wo.status === 'completed' && 
          wo.updatedAt && 
          new Date(wo.updatedAt).toDateString() === new Date().toDateString()
        ).length;

        return `
          <div>
            <h1 class="text-2xl font-semibold text-gray-900">√úretim Dashboard</h1>
            <p class="text-gray-600">√úretim takibi ve KPI izleme</p>
          </div>

          <!-- KPI Cards -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="card">
              <div class="card-header">
                <div class="card-title" style="font-size: 0.875rem;">A√ßƒ±k Sipari≈üler</div>
              </div>
              <div class="card-content">
                <div style="font-size: 1.5rem; font-weight: bold;">${openOrders}</div>
                <p style="font-size: 0.75rem; color: #6b7280;">Devam eden √ºretimler</p>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <div class="card-title" style="font-size: 0.875rem;">G√ºnl√ºk Tamamlanan</div>
              </div>
              <div class="card-content">
                <div style="font-size: 1.5rem; font-weight: bold;">${completedToday}</div>
                <p style="font-size: 0.75rem; color: #6b7280;">Bug√ºn tamamlanan</p>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <div class="card-title" style="font-size: 0.875rem;">Toplam ƒ∞≈ü Emirleri</div>
              </div>
              <div class="card-content">
                <div style="font-size: 1.5rem; font-weight: bold;">${workOrders.length}</div>
                <p style="font-size: 0.75rem; color: #6b7280;">Sistemdeki toplam</p>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <div class="card-title" style="font-size: 0.875rem;">Sistem Durumu</div>
              </div>
              <div class="card-content">
                <div style="font-size: 1.5rem; font-weight: bold;">‚úÖ</div>
                <p style="font-size: 0.75rem; color: #6b7280;">Aktif ve √ßalƒ±≈üƒ±yor</p>
              </div>
            </div>
          </div>

          <!-- Work Orders Table -->
          <div class="card">
            <div class="card-header">
              <div class="card-title">ƒ∞≈ü Emirleri</div>
            </div>
            <div class="card-content">
              ${generateWorkOrdersTable(workOrders)}
            </div>
          </div>
        `;
      }

      function generateWorkOrdersTable(workOrders) {
        if (workOrders.length === 0) {
          return `
            <div class="text-center" style="padding: 2rem 0;">
              <div style="font-size: 3rem; color: #9ca3af; margin-bottom: 1rem;">üìã</div>
              <p class="text-gray-600">Hen√ºz i≈ü emri bulunmuyor</p>
            </div>
          `;
        }

        const rows = workOrders.map(wo => `
          <tr>
            <td style="font-weight: 500;">
              <div>
                <div style="font-weight: 600;">${wo.title || 'Ba≈ülƒ±ksƒ±z'}</div>
                <div style="font-size: 0.875rem; color: #6b7280;">${wo.description || ''}</div>
              </div>
            </td>
            <td>
              <span class="badge ${getPriorityClass(wo.priority)}">
                ${getPriorityLabel(wo.priority)}
              </span>
            </td>
            <td>
              <span class="badge ${getStatusClass(wo.status)}">
                ${getStatusLabel(wo.status)}
              </span>
            </td>
            <td style="width: 120px;">
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${wo.progress || 0}%"></div>
              </div>
              <div style="text-align: center; font-size: 0.75rem; color: #6b7280; margin-top: 0.25rem;">
                ${wo.progress || 0}%
              </div>
            </td>
            <td>
              <div style="font-size: 0.875rem;">
                ${wo.operations?.length || 0} operasyon
              </div>
            </td>
            <td>
              <div style="font-size: 0.875rem; color: #6b7280;">
                ${wo.updatedAt ? new Date(wo.updatedAt).toLocaleDateString('tr-TR') : 'Bilinmiyor'}
              </div>
            </td>
          </tr>
        `).join('');

        return `
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>ƒ∞≈ü Emri</th>
                  <th>√ñncelik</th>
                  <th>Durum</th>
                  <th>ƒ∞lerleme</th>
                  <th>Operasyonlar</th>
                  <th>Son G√ºncelleme</th>
                </tr>
              </thead>
              <tbody>
                ${rows}
              </tbody>
            </table>
          </div>
        `;
      }

      function getPriorityClass(priority) {
        switch (priority) {
          case 'high': return 'badge-red';
          case 'medium': return 'badge-yellow';
          case 'low': return 'badge-green';
          default: return 'badge-gray';
        }
      }

      function getPriorityLabel(priority) {
        switch (priority) {
          case 'high': return 'Y√ºksek';
          case 'medium': return 'Orta';
          case 'low': return 'D√º≈ü√ºk';
          default: return 'Belirtilmemi≈ü';
        }
      }

      function getStatusClass(status) {
        switch (status) {
          case 'draft': return 'badge-gray';
          case 'active': return 'badge-blue';
          case 'on-hold': return 'badge-yellow';
          case 'completed': return 'badge-green';
          default: return 'badge-gray';
        }
      }

      function getStatusLabel(status) {
        switch (status) {
          case 'draft': return 'Taslak';
          case 'active': return 'Aktif';
          case 'on-hold': return 'Beklemede';
          case 'completed': return 'Tamamlandƒ±';
          default: return status || 'Bilinmiyor';
        }
      }

      // Initialize when page loads
      document.addEventListener('DOMContentLoaded', initializeMES);
    </script>
  </body>
</html>
